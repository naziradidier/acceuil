<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div>
		<p>Changer le thème du site</p>
		<p>Selectionner un thème</p>
		<button id="noir">white</button>
		<button id="blanc">red</button>
		<button id="rouge">green</button>
	</div>
	<script type="text/javascript">
		var button = document.getElementById("noir");
		button.onclick =  function (argument) {
			document.querySelector('body').style.backgroundColor = "white";
			document.querySelector('body').style.color = "black";
		}


		var button = document.getElementById("blanc");
		button.onclick =  function (argument) {
			document.querySelector('body').style.backgroundColor = "red";
			document.querySelector('body').style.color = "white";
		}




		var button = document.getElementById("rouge");
		button.onclick =  function (argument) {
			document.querySelector('body').style.backgroundColor = "green";
			document.querySelector('body').style.color = "#fff";
		}



			
	</script>
</body>
</html>
