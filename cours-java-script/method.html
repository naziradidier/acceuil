<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var fruits = ["mangue", "letchi", "orange", "banane", "ananas"];
		var effacer = fruits.pop();
		document.write(effacer + '<br>');
		document.write(fruits + '<br>');
		fruits.pop();
		document.write(fruits + '<br>');
		fruits.shift();
		document.write(fruits + '<br>');
		//mamafa raha voaloany dia i schift != pop:
		
	</script>

</body>
</html>
